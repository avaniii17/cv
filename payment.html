<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
</head>
<body>
    <form action="">
        <h1 style="text-align:center;">Payment form</h1>
        <h2>User info </h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender:</legend>
            <p>
                Male <input type="radio" name="gender" id="">Female <input type="radio" name="gender" id="">
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="" cols="100" rows="8"></textarea></p>
        <p>Emali: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <p>DOB: <input type="date" name="dob" od="dob"></p>

        <h2>Payment info</h2>
        <p>Card type: 
            <select name="card_type" id="card_type">
                <option value="">--Select a card</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>CardNumber <input type="number" name="cardnum" id="cardnum"></p>
        <p>Expiration date <input type="date" name="expiry" id="expiry"></p>
        <p>CVV <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Paynow">
    </form>
</body>
</html>
